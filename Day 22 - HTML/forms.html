<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="purple" text="white">
    <table border="1">
        <tr>
            <td> <a href="home.html"> Home </a>      </td>
            <td> <a href="headers.html"> Headers </a>  </td>
            <td> <a href="tables.html"> Tables </a>   </td>
            <td> <a href="forms.html"> Forms </a>    </td>
            <td> <a href="list.html"> List </a>      </td>
            
        </tr>
    </table>
    <form>
        <table border="1">
            <tr>
                <td> First Name </td>
                <td> <input type="text"></td>
            </tr>

            <tr>
                <td> Last Name </td>
                <td> <input type="text"></td>
            </tr>

            <tr>
                <td> Email </td>
                <td> <input type="email"></td>
            </tr>
            
            <tr>
                <td> Password </td>
                <td> <input type="password"></td>
            </tr>
            
            <tr>
                <td> Gender </td>
                <td> Male <input type="radio"> Female <input type="radio"> </td>
            </tr>

            <tr>
                <td> Country </td>
                <td> <select>
                    <option> India </option>
                    <option> USA </option>
                    <option> UK </option>
                    <option> Canada </option>
                    <option> Japan </option>
                    <option> China </option>
                    <option> Russia </option>
                    <option> France </option>
                    <option> Germany </option>
                    <option> Spain </option>
                </select></td>
            </tr>
            <tr>
                <td> Comments </td>
                <td> <textarea rows="5" cols="20"></textarea></td>
            </tr>

            <tr>
                <td> DOB </td>
                <td> <input type="date"></td>
            </tr>
            <tr>
                <td> </td>
                <td> <input type="submit"></td>
            </tr>

        </table>

        

    </form>


</body>
</html>
