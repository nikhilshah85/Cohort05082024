<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Events</title>
</head>
<style>
    input:focus{
        background-color: green;
        border-radius: 30px;
        color: magenta;
    }
</style>
<body>
        <table border="1">
            <tr>
                <td> First Name</td>
                <td> <input type="text" placeholder="Please Enter Name"/> </td>
            </tr>
            <tr>
                <td> Last Name</td>
                <td> <input type="text" placeholder="Please Enter Last Name"/> </td>
            </tr>
            <tr>
                <td> Age</td>
                <td> <input type="number" placeholder="Please Enter Age"/> </td>
            </tr>
            <tr>
                <td> Password</td>
                <td> <input type="password" placeholder="Please Enter Password"/> </td>
            </tr>
            <tr>
                <td> Email </td>
                <td> <input type="text" placeholder="Please Enter Email"/> </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                        <option>India</option>
                        <option>Germany</option>
                        <option>China</option>
                        <option>Russia</option>
                        <option>France</option>
                    </select>
                </td>
            </tr>
        </table>

</body>
</html>
