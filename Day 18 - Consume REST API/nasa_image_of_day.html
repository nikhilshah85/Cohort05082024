<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image From Space</title>
</head>

<script>
    function getImage()
    {
        var url = "https://api.nasa.gov/planetary/apod?date=2024-08-25&api_key=hVCbDF6nbmhGpd9ANwO1h9OCSHb5dQcGAj7P1HXe"
  
        fetch(url)
        .then(incomingDataFormat => incomingDataFormat.json())
        .then(result => {
            console.log(result)
            document.getElementById('image').src = result.url
        })
        .catch(err => {
            console.log(err)
        })
  
    }


</script>
<body>
    <button onclick="getImage()">Get Image</button>
    <img id="image">
</body>
</html>
